<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testConnection()">Test Backend</button>
    <button onclick="testProducts()">Test Products</button>
    
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                showResult('success', 
                    `<h3>✅ Connected!</h3>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p>Backend is working correctly.</p>`
                );
            } catch (error) {
                showResult('error', 
                    `<h3>❌ Connection Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check if backend is running at <a href="http://localhost:5000" target="_blank">http://localhost:5000</a></p>`
                );
            }
        }
        
        async function testProducts() {
            try {
                const response = await fetch('http://localhost:5000/api/products');
                const data = await response.json();
                showResult('success', 
                    `<h3>✅ Products Loaded!</h3>
                    <p><strong>Found:</strong> ${data.data.length} products</p>
                    <pre>${JSON.stringify(data.data, null, 2)}</pre>`
                );
            } catch (error) {
                showResult('error', 
                    `<h3>❌ Products Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>`
                );
            }
        }
        
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.innerHTML = message;
        }
    </script>
</body>
</html>
